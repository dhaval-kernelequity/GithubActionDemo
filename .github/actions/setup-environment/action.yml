name: Setup Environment

on:
  workflow_call:

jobs:
  setup_environment:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x ./gradlew
